<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Budgeting Tool - Login/Sign Up</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#13ec80",
              "background-light": "#f6f8f7",
              "background-dark": "#102219",
              "card-light": "#ffffff",
              "card-dark": "#182c21",
              "text-light": "#0d1b14",
              "text-dark": "#e8f3ec",
              "subtle-light": "#4c9a73",
              "subtle-dark": "#a3d3b8",
              "border-light": "#cfe7db",
              "border-dark": "#2d4a3a"
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "sans-serif"]
            },
            borderRadius: {
              "DEFAULT": "0.5rem",
              "lg": "1rem",
              "xl": "1.5rem",
              "full": "9999px"
            },
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4 lg:p-8">
<header class="absolute top-0 left-0 flex w-full items-center p-6 sm:p-8">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary text-3xl">
                    account_balance_wallet
                </span>
<p class="text-xl font-bold">Budgetly</p>
</div>
</header>
<main class="w-full max-w-lg overflow-hidden rounded-xl bg-card-light dark:bg-card-dark shadow-xl ring-1 ring-border-light dark:ring-border-dark">
<div class="flex flex-col justify-center p-8 sm:p-12">
<div class="w-full">
<h1 class="text-3xl font-bold leading-tight tracking-tight text-text-light dark:text-text-dark">
                        Start Budgeting with Ease
                    </h1>
<p class="mt-2 text-subtle-light dark:text-subtle-dark">Manage your finances effortlessly. Sign up or log in to get started.</p>
<div class="mt-8">
<div class="flex h-12 flex-1 items-center justify-center rounded-lg bg-background-light dark:bg-background-dark p-1">
<label class="flex h-full flex-1 cursor-pointer items-center justify-center rounded-lg px-2 text-sm font-medium text-subtle-light transition-colors has-[:checked]:bg-card-light has-[:checked]:text-text-light has-[:checked]:shadow-sm dark:text-subtle-dark dark:has-[:checked]:bg-card-dark dark:has-[:checked]:text-text-dark">
<span class="truncate">Sign Up</span>
<input checked="" class="invisible h-0 w-0" name="auth-toggle" type="radio" value="Sign Up"/>
</label>
<label class="flex h-full flex-1 cursor-pointer items-center justify-center rounded-lg px-2 text-sm font-medium text-subtle-light transition-colors has-[:checked]:bg-card-light has-[:checked]:text-text-light has-[:checked]:shadow-sm dark:text-subtle-dark dark:has-[:checked]:bg-card-dark dark:has-[:checked]:text-text-dark">
<span class="truncate">Log In</span>
<input class="invisible h-0 w-0" name="auth-toggle" type="radio" value="Log In"/>
</label>
</div>
</div>
<form class="mt-8 space-y-6">
<div class="flex flex-col">
<label class="text-sm font-medium text-text-light dark:text-text-dark pb-2" for="email">Email</label>
<div class="relative flex items-center">
<span class="material-symbols-outlined absolute left-4 text-subtle-light dark:text-subtle-dark">mail</span>
<input class="form-input h-14 w-full flex-1 resize-none overflow-hidden rounded-lg border border-border-light bg-background-light p-4 pl-12 text-base text-text-light placeholder:text-subtle-light focus:border-primary/50 focus:outline-none focus:ring-2 focus:ring-primary/30 dark:border-border-dark dark:bg-background-dark dark:text-text-dark dark:placeholder:text-subtle-dark dark:focus:border-primary/50" id="email" placeholder="you@example.com" type="email"/>
</div>
</div>
<div class="flex flex-col">
<label class="text-sm font-medium text-text-light dark:text-text-dark pb-2" for="password">Password</label>
<div class="relative flex items-center">
<span class="material-symbols-outlined absolute left-4 text-subtle-light dark:text-subtle-dark">lock</span>
<input class="form-input h-14 w-full flex-1 resize-none overflow-hidden rounded-lg border border-border-light bg-background-light p-4 pl-12 pr-12 text-base text-text-light placeholder:text-subtle-light focus:border-primary/50 focus:outline-none focus:ring-2 focus:ring-primary/30 dark:border-border-dark dark:bg-background-dark dark:text-text-dark dark:placeholder:text-subtle-dark dark:focus:border-primary/50" id="password" placeholder="Enter your password" type="password"/>
<button aria-label="Show password" class="absolute right-4 text-subtle-light dark:text-subtle-dark" type="button">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
</div>
<div class="flex flex-col">
<label class="text-sm font-medium text-text-light dark:text-text-dark pb-2" for="confirm-password">Confirm Password</label>
<div class="relative flex items-center">
<span class="material-symbols-outlined absolute left-4 text-subtle-light dark:text-subtle-dark">password</span>
<input class="form-input h-14 w-full flex-1 resize-none overflow-hidden rounded-lg border border-border-light bg-background-light p-4 pl-12 text-base text-text-light placeholder:text-subtle-light focus:border-primary/50 focus:outline-none focus:ring-2 focus:ring-primary/30 dark:border-border-dark dark:bg-background-dark dark:text-text-dark dark:placeholder:text-subtle-dark dark:focus:border-primary/50" id="confirm-password" placeholder="Confirm your password" type="password"/>
</div>
</div>
<div class="flex items-center justify-between">
<a class="text-sm font-medium text-primary hover:underline" href="#">Forgot Password?</a>
</div>
<button class="flex h-14 w-full items-center justify-center rounded-lg bg-primary text-base font-bold text-background-dark transition-transform hover:scale-[1.02] active:scale-[0.98]" type="submit">Create My Account</button>
</form>
<div class="relative mt-8 flex items-center">
<div class="flex-grow border-t border-border-light dark:border-border-dark"></div>
<span class="mx-4 flex-shrink text-sm text-subtle-light dark:text-subtle-dark">OR</span>
<div class="flex-grow border-t border-border-light dark:border-border-dark"></div>
</div>
<button class="mt-8 flex h-14 w-full items-center justify-center gap-3 rounded-lg border border-border-light bg-card-light text-base font-medium text-text-light transition-colors hover:bg-background-light dark:border-border-dark dark:bg-card-dark dark:text-text-dark dark:hover:bg-background-dark">
<svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M22.578 12.27c0-.79-.07-1.54-.2-2.27H12v4.28h5.93c-.26 1.38-1.03 2.56-2.15 3.36v2.78h3.57c2.08-1.92 3.28-4.73 3.28-8.15z" fill="#4285F4"></path><path d="M12 23c3.24 0 5.95-1.08 7.93-2.92l-3.57-2.78c-1.08.72-2.45 1.15-4.36 1.15-3.36 0-6.2-2.26-7.22-5.3H1.28v2.87C3.25 20.2 7.27 23 12 23z" fill="#34A853"></path><path d="M4.78 14.28a7.532 7.532 0 0 1 0-4.56V6.84H1.28C.48 8.64 0 10.26 0 12c0 1.74.48 3.36 1.28 5.16l3.5-2.88z" fill="#FBBC05"></path><path d="M12 4.5c1.77 0 3.35.61 4.6 1.8l3.16-3.15C17.95 1.19 15.24 0 12 0 7.27 0 3.25 2.8 1.28 6.84l3.5 2.87C5.8 6.76 8.64 4.5 12 4.5z" fill="#EA4335"></path></svg>
                        Continue with Google
                    </button>
<p class="mt-8 text-center text-sm text-subtle-light dark:text-subtle-dark">
                        Already have an account? <a class="font-bold text-primary hover:underline" href="#">Log In</a>
</p>
</div>
</div>
</main>
<footer class="absolute bottom-0 w-full p-6 text-center">
<p class="text-xs text-subtle-light dark:text-subtle-dark">
                By continuing, you agree to our <a class="font-medium underline" href="#">Terms of Service</a> and <a class="font-medium underline" href="#">Privacy Policy</a>.
            </p>
</footer>
</div>

</body></html>
