<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create a New Category</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#13ec80",
              "background-light": "#f6f8f7",
              "background-dark": "#102219",
              "surface-light": "#ffffff",
              "surface-dark": "#1a2c23",
              "text-primary-light": "#0d1b14",
              "text-primary-dark": "#f0fdf6",
              "text-secondary-light": "#4c9a73",
              "text-secondary-dark": "#a0d8bb",
              "border-light": "#cfe7db",
              "border-dark": "#2a4f3b",
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "sans-serif"]
            },
            borderRadius: {
              "DEFAULT": "1rem",
              "lg": "2rem",
              "xl": "3rem",
              "full": "9999px"
            },
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4 sm:p-6 lg:p-8">
<div aria-hidden="true" class="absolute inset-0 bg-gray-500/10 dark:bg-gray-900/10 backdrop-blur-sm"></div>
<div class="relative w-full max-w-2xl transform rounded-xl bg-surface-light dark:bg-surface-dark shadow-2xl transition-all">
<div class="flex flex-col gap-8 p-6 sm:p-10">
<button class="material-symbols-outlined absolute top-4 right-4 h-8 w-8 cursor-pointer rounded-full text-text-secondary-light dark:text-text-secondary-dark hover:bg-gray-100 dark:hover:bg-white/10 flex items-center justify-center">close</button>
<div class="flex flex-col gap-3 text-center">
<div class="mx-auto flex h-16 w-16 items-center justify-center rounded-full bg-primary/20">
<span class="material-symbols-outlined text-4xl text-primary">category</span>
</div>
<p class="text-text-primary-light dark:text-text-primary-dark text-4xl font-black leading-tight tracking-[-0.033em]">Create a New Category</p>
<p class="text-text-secondary-light dark:text-text-secondary-dark text-base font-normal leading-normal">Organize your spending by creating a new category.</p>
</div>
<div class="flex flex-col gap-6">
<div class="relative flex flex-col min-w-40 flex-1">
<label class="text-text-primary-light dark:text-text-primary-dark text-base font-medium leading-normal pb-2" for="category-name">What's the category name?</label>
<div class="relative">
<span class="material-symbols-outlined pointer-events-none absolute left-4 top-1/2 -translate-y-1/2 text-text-secondary-light dark:text-text-secondary-dark">label</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-full text-text-primary-light dark:text-text-primary-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark h-14 placeholder:text-text-secondary-light dark:placeholder:text-text-secondary-dark py-3 pl-12 pr-4 text-base font-normal leading-normal" id="category-name" placeholder="e.g., Groceries" value=""/>
</div>
</div>
<div class="relative flex flex-col min-w-40 flex-1">
<label class="text-text-primary-light dark:text-text-primary-dark text-base font-medium leading-normal pb-2" for="category-emoji">Pick an emoji (optional)</label>
<div class="relative">
<span class="material-symbols-outlined pointer-events-none absolute left-4 top-1/2 -translate-y-1/2 text-text-secondary-light dark:text-text-secondary-dark">add_reaction</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-full text-text-primary-light dark:text-text-primary-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark h-14 placeholder:text-text-secondary-light dark:placeholder:text-text-secondary-dark py-3 pl-12 pr-4 text-base font-normal leading-normal" id="category-emoji" placeholder="e.g., ðŸ›’" value=""/>
</div>
</div>
<div class="flex flex-col gap-2 pt-2">
<div class="flex gap-6 justify-between"><p class="text-text-primary-light dark:text-text-primary-dark text-sm font-medium leading-normal">Ready to create!</p></div>
<div class="h-2 w-full rounded-full bg-border-light dark:bg-border-dark overflow-hidden"><div class="h-2 rounded-full bg-primary" style="width: 100%;"></div></div>
</div>
</div>
<div class="flex justify-center pt-2">
<button class="flex min-w-[84px] w-full max-w-xs cursor-pointer items-center justify-center overflow-hidden rounded-full h-14 px-5 bg-primary text-text-primary-light text-base font-bold leading-normal tracking-[0.015em] hover:brightness-90 transition-all duration-200">
<span class="truncate">Create Category</span>
</button>
</div>
</div>
</div>
</div>

</body></html>
